<div class="wrapper">
  <div class="d-flex align-items-center justify-content-between">
      <div class="d-flex flex-column">
          <div class="h3">Mis Recordatorios</div>
      </div>
      </div>
<!--
  RECORDATORIOS
-->
<div id="table" class="bg-white rounded">
      <div class="d-md-flex align-items-md-center px-3 pt-3">
          <div class="d-flex flex-column">
              <div class="h4 font-weight-bold">Nombre de la Persona</div>
          </div>
      </div>
      <hr>
      <div class="table-responsive">
          <table class="table activitites">
              <thead>
                  <tr>
                      <th scope="col" class="text-uppercase header">Medicina</th>
                      <th scope="col" class="text-uppercase">Cantidad</th>
                      <th scope="col" class="text-uppercase">Descripci√≥n</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let rec of recordatoriosModelGet">
                      <td class="item">
                          <div class="d-flex">
                              <div class="pl-2">
                                  {{rec.medicina}}
                              </div>
                          </div>
                      </td>
                      <td>
                        {{rec.cantidad}}
                      </td>
                      <td class="d-flex flex-column">
                        {{rec.descripcion}}
                      </td>
                      <td>
                        <div class="form-check">
                        <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
                        </div>
                      </td>
                  </tr>

              </tbody>
          </table>
      </div>
  </div>
</div>
