<body class="img js-fullheight"
	style="background-image: url(https://upload.wikimedia.org/wikipedia/commons/1/1c/Letrero_del_Hospital_de_Medina_del_Campo.JPG);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<h3 class="mb-4 text-center">Bienvenido a Med Chat</h3>
						<form action="#" class="signin-form">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Username" required name="email" #email="ngModel"
									[(ngModel)]="usuarioModel.email">
							</div>
							<div class="form-group">
								<input id="password-field" type="password" class="form-control" placeholder="Password" name="password" #password="ngModel"
									required [(ngModel)]="usuarioModel.password" />
								<span toggle="#password-field"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn btn-primary submit px-3"
									(click)="login()">Login</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<input class="form-check-input" type="checkbox" value="" id="email"
										[(ngModel)]="usuarioModel.email">
									<label class="form-check-label" for="defaultCheck1">
										Recordarme
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Has olvidado tu Contrase√±a?</a>
								</div>
							</div>
							<div>
								<p class="w-50 text-md">Don't have an account?
									<a class="nav-link" [routerLink]="['/registro']" routerLinkActive="active" class="link-info">Register</a>
								</p>
							</div>
						</form>
						<p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>
						<div class="social d-flex text-center">
							<a href="#" class="px-2 py-2 mr-md-1 rounded"><i class="bi bi-facebook"></i> Facebook</a>
							<a href="#" class="px-2 py-2 ml-md-1 rounded"><i class="bi bi-google"></i> Google</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
